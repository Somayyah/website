
enableEmoji = true

# Choose one of emacs, trac or perldoc
pygmentsStyle = "monokai"

defaultContentLanguage = "en"
languageCode = "en"
#googleAnalytics = "G-6W0F36B62E"
Title = "Techweb Unraveled"

theme = "gokarna"

# Automatically generate robots.txt
enableRobotsTXT = true

[params]
  
  giscusTheme="preferred_color_scheme"
  disableComments=false

  enableCDN = true
  optimizeImages = true

  # URL for the avatar on homepage
  avatarURL = "/images/logo.webp"

  # Choose one of size-xs, size-s, size-m, size-l & size-xl. (Default: size-m)
  avatarSize = "size-xs"
  dateFormat = "2 January, 2006"
  
  # Description to display on homepage
  description = "One thread at the time"
    
  # Accent color is displayed when you hover over <a> tags
  accentColor = "#FF4D4D"
  accentColorDark = "#007FFF"

  # Display "back to top" button on posts
  ShowBackToTopButton = true

  # You can use this to inject any HTML in the <head> tag.
  # Ideal usecase for this is to import custom js/css or add your analytics snippet
  customHeadHTML = ""
  highlightCode = true
  socialIcons = [
    {name = "twitter", url = "https://twitter.com/mohd_somayyah"},
    {name = "youtube", url = "https://www.youtube.com/channel/UCV91hFH6IHsl6-sxbLmMtfA"},
    {name = "email", url = "mailto:watari@techwebunraveled.xyz"},
    {name = "bsky", url = "https://bsky.app/profile/watariuiuiuizifa.bsky.social"}
  ]

  # Keywords relevant for SEO
  metaKeywords = []

  # If you want to display posts on the homepage, the options are
  # "popular" (order posts by weight), "recent" (order posts by date)
  # or "" (do not display, default option)
  showPostsOnHomePage = "popular"

  # Footer text
  footer = "watari@techwebunraveled.xyz"

