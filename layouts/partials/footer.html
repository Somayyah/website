<footer class="ft-footer">
    <div class="ft-container">
        <!-- Part 1: "Find me at" and Social Media Icons -->
        <div class="ft-social-section">
            <p id="ft-find-me-at">Find me at</p>
            <ul class="ft-social-icons-list">
                {{ range .Site.Params.SocialIcons }}
                <li class="ft-social-icon">
                    <a href="{{ .url }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} aria-label="Find me at {{ .name }}">
                        <img alt="Follow me on {{ .name }}" class="ft-svg-inject {{ .name }}" src="/svg/icons/{{ .name }}.svg" />
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>

        <!-- Part 2: Reserved Section with Netlify Form -->
        <div class="ft-reserved-section">
            <p id="ft-contact-me">Contact Me</p>
            <form class="ft-contact-form" name="contact" method="POST" netlify data-netlify-recaptcha="true">
                <!-- Hidden input for Netlify form-name -->
                <input type="hidden" name="form-name" value="contact">

                <!-- Email Input -->
                <div class="ft-form-group">
                    <label for="ft-email">Email:</label>
                    <input type="email" id="ft-email" name="email" placeholder="Your email" required>
                </div>

                <!-- Question Input -->
                <div class="ft-form-group">
                    <label for="ft-question">Question:</label>
                    <textarea id="ft-question" name="question" placeholder="Ask me anything..." rows="3" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="ft-form-group">
                    <button type="submit" class="ft-submit-button">Send</button>
                </div>
                <div class="ft-form-group" data-netlify-recaptcha="true"></div>
            </form>
        </div>
    </div>

    <!-- Part 3: Copyright Section -->
    <div class="ft-copyright-section">
        <span class="ft-copyright-text">&copy; {{ now.Year }} watari@techwebunraveled.xyz</span>
    </div>
</footer>
